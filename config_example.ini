[folders]
incoming_dir = /tmp/incoming
media_dir = /tmp/media
movie_dir = /tmp/media/movie
tv_dir = /tmp/media/tv
log_dir = /tmp/log

[file_extensions]
video = ['avi', 'divx', 'wmv', 'mp4', 'mkv', 'mpg', 'm4v']
subtitles = ['srt', 'sub']
audio = ['flac', 'm4a', 'mp3', 'ogg', 'wav']
doc = ['doc', 'docx', 'pdf', 'txt']
other = ['exe', 'zip', 'py', 'cmd']

[options]
log_level = INFO
