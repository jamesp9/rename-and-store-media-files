[folders]
incoming_dir = /a/folder/with/new/stuff  
media_dir = /the/base/media/folder
movie_dir = /the/base/media/folder/movies
tv_dir = /the/base/media/folder/tv
log_dir = /home/folder/log

[file_extensions]
video = ['avi', 'divx', 'wmv', 'mp4', 'mkv', 'mpg', 'm4v']
audio = ['flac', 'm4a', 'mp3', 'ogg', 'wav']
doc = ['doc', 'docx', 'pdf', 'txt']
other = ['exe', 'zip', 'py', 'cmd']

[options]
log_level = INFO
